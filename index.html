<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MathHero</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container">
    <h1>🧠 MathHero 🧠</h1>
    <div class="scoreboard">
      <p>Score: <span id="score">0</span></p>
      <p>Time Left: <span id="timer">30</span> s</p>
    </div>

    <div class="question" id="question">Loading...</div>

    <input type="number" id="answer" placeholder="Your answer" />
    <button onclick="checkAnswer()">Submit</button>
    <button onclick="restartGame()">🔁 Restart</button>

    <h3>🏆 Leaderboard</h3>
    <ul id="leaderboard"></ul>
  </div>

  <audio id="correctSound" src="https://www.soundjay.com/button/beep-07.wav"></audio>
  <audio id="wrongSound" src="https://www.soundjay.com/button/beep-10.wav"></audio>

  <script src="script.js"></script>
</body>
</html>
